{% include "internal-tools/header.html" %}

<link rel="stylesheet" href="{{STATIC_URL}}/videokheti/css/bootstrap.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />


<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<style type="text/css">
.errorlist{
	color: red;
}
.error{
	color: red;
}
</style>

<section id="upload-data" class="about-bg">

	<div class="wrapper">
		<div class="inner-wrapper">
			<h2 class="hdg-a hdg-source-lt layout-vr-md">Data Extraction</h2>
			<div class="row">
				<div class="col-sm-12">
					<form id="data-upload" class="form-horizontal" action="" method="post" enctype="multipart/form-data" target="_blank">
						{% csrf_token %}
						<div class="form-group row">


							<label for="date_period" class="col-sm-2 col-form-label">Start Date</label>

							<div {% if form.date_period.errors %} class="col-sm-5" {% else %} class="col-sm-8" {% endif %}>
								{{ form.date_period }}
							</div>
							<label class="col-sm-3">{% if form.date_period.errors %}{{ form.date_period.errors}}{% endif %}</label>
						</div>



						<div class="form-group row">
							<label for="data_category" class="col-sm-2 col-form-label">Data Category</label>
							<div {% if form.data_category.errors %} class="col-sm-5" {% else %} class="col-sm-8" {% endif %} style="margin-top: 7px;">
								{{ form.data_category }}
							</div>
							<label class="col-sm-3">{% if form.data_category.errors %}{{ form.start_date.errors}}{% endif %}</label>
						</div>


						<div class="form-group row">
							<label for="data" class="col-sm-2 col-form-label">Data</label>
							<div {% if form.data.errors %} class="col-sm-5" {% else %} class="col-sm-8" {% endif %} style="margin-top: 7px;">
								{{ form.data }}
							</div>
							<label class="col-sm-3">{% if form.data.errors %}{{ form.start_date.errors}}{% endif %}</label>
						</div>

						<br>
						<br>
						<div class="form-group row">
							<div class="col-sm-2"></div>
							<div class="col-sm-8">
								<button type="submit" id="upload" class="btn btn-success pull-right">Submit</button>
							</div>
						</div>

					</form>
				</div>
				<br>
			</div>
		</div> <!-- End .inner-wrapper -->
	</div> <!-- End .wrapper -->
</section>

<script type="text/javascript">
	jQuery(document).ready(function ($) {
	 start_date = "", end_date = ""
	 $('input[name="date_period"]').daterangepicker({
	 	autoUpdateInput: true,
	 	locale: {
	      format: 'YYYY-MM-DD'
	    },
	    autoApply:true,
	    maxDate: new Date(),
	    maxSpan:{
	    	'years': 1
	    }
	 })

		$('#id_data').select2({placeholder: "Select data for screening or Adoption",allowClear: true});
		$('#id_data_category').select2({placeholder: "Select data for health or Agriculture",allowClear: true});

	});

</script>

{% include "internal-tools/footer.html" %}
