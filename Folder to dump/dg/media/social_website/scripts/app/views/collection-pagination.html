<ol class="pagination h-list h-list-md h-list-divided copy js-pagination">
    {{#first}}
        <li><a href="#" class="{{classes}} js-pagination-item" data-page-index="0">1</a></li>
        <li>.....</li>
    {{/first}}
    {{#pages}}
    <li><a href="#" class="{{classes}} js-pagination-item" data-page-index="{{pageIndex}}">{{pageNumber}}</a></li>
    {{/pages}}
    {{#last}}
        <li>.....</li>
        <li><a href="#" class="{{classes}} js-pagination-item" data-page-index="{{lastIndex}}">{{lastPage}}</a></li>
    {{/last}}
</ol>
