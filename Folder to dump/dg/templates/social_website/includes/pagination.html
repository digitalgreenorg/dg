{% load i18n %}

{% if current_page.has_previous or current_page.has_next %}
<div class="pagination-wrapper push-top-md">
    <ol class="pagination h-list h-list-md h-list-divided copy">
        <li class="prev previous{% if not current_page.has_previous %} disabled{% endif %}">
            <a{% if current_page.has_previous %} href="?{{ page_var }}={{ current_page.previous_page_number }}{% if querystring %}&{{ querystring }}{% endif %}"{% endif %}>&larr;</a>
        </li>
        {% for page in current_page.visible_page_range %}
        <li>
            <a {% if page == current_page.number %} class="selected"{% endif %} href="?{{ page_var }}={{ page }}{% if querystring %}&{{ querystring }}{% endif %}">{{ page }}</a>
        </li>
        {% endfor %}
        <li class="next{% if not current_page.has_next %} disabled{% endif %}">
            <a{% if current_page.has_next %} href="?{{ page_var }}={{ current_page.next_page_number }}{% if querystring %}&{{ querystring }}{% endif %}"{% endif %}>&rarr;</a>
        </li>
    </ol>
</div>
{% endif %}
