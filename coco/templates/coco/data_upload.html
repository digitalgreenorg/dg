<!DOCTYPE HTML>
<!-- manifest="/media/coco/coco-offline.appcache" -->
<html xml:lang="en-us" xmlns="http://www.w3.org/1999/xhtml" lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <title>DataUpload COCO</title>
  <link rel="stylesheet" href="/media/coco/app/scripts/libs/bootstrap/css/bootstrap.css">
  <link rel="stylesheet"  href="/media/coco/app/styles/css/coco.css">
  
  <link rel="stylesheet"  href="/media/coco/app/styles/css/faq.css">
  <meta name="robots" content="NONE,NOARCHIVE">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="/media/coco/app/scripts/libs/jquery.min.js"></script>
  <script src="/media/coco/app/scripts/libs/bootstrap/js/bootstrap.min.js"></script>
  <style type="text/css">
    .errorlist{
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body  data-spy="scroll" data-target=".faq-sidebar">
    <div class="container">
        <div class="row global-header">
          <h1 class="coco-brand" style="text-align:center;"><a href="/coco">COCO</a></h1>
        </div>
        <div class="row">
            <nav class="navbar navbar-default faq-sidebar col-sm-3" data-spy="affix">
              <div class="row">
                <div class="collapse navbar-collapse" id="nav-for-toggle">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a href="#setup">Data Upload</a></li>
                    </ul>
                </div>
              </div>
            </nav>
            <div class="col-sm-8 col-sm-push-4">
              <div id="setup"></div><h3 class="topic">Data Upload Form</h3>
                {% if form.errors %}
                <p class="errorlist">Please correct the errors below</p>
                {% endif %}
				        <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
				        	{% csrf_token %}
								  <div class="control-group">
								    <label class="control-label" for="csvfile">DataFile</label>
								    <p>{% if form.csvfile.errors %}{{ form.csvfile.errors }}{% endif %}</p>
								    <div class="controls">
								      {{ form.csvfile }}
								    </div>
								  </div>
								  <br>
								  <div class="control-group">
								    <label class="control-label" for="which_table_is_getting_imported">{{ form.which_table_is_getting_imported.label }}</label>
								    <div class="controls">
								      {{ form.which_table_is_getting_imported }}
								    </div>
								  </div>
								  <br>
								  <div class="control-group">
								    <div class="controls">
								      <button type="submit" class="btn">Sign in</button>
								    </div>
								  </div>
								</form>
        			</div>

    </div>

</body>
</html>
