    <script language="JavaScript">
    select_unselect_all = function (select_all) {
        var index = $(select_all).closest("tr").children().index($(select_all).closest("th")) + 1;

    }

<script type="text/template" id="page_layout">
    <div id="header" class="row global-header" style="background-color:rgba(38, 167, 223,0.8)"></div>
    <div class="row">
        <div id="side_panel" class="side_panel col-lg-3 col-md-4 col-sm-5"></div>
        <div id="content" class="col-lg-9 col-md-8 col-sm-7"></div>
    </div>
</script>

<script type="text/template" id="page_header">
    <div class="col-xs-4">
        <a href="{{ WEBSITE_DOMAIN }}" target="_blank">
            <img src="/media/coco/app/images/logo.png" style="height:40px" class="img-responsive mrg-lt-5 big-logo">
            <img src="/media/coco/app/images/dg4.png" style="height:40px" class="img-responsive small-logo">
        </a>
    </div>
    <div class="col-xs-4 align-center coco-brand"><a href="#"> <img src="/media/coco/app/images/coco_logo.png" style="height:40px" alt="COCO" > </a></div>
    <div class="col-xs-4 align-right">
        <% if(language === undefined){ language = configs.misc.meta_default}; %>
        <div class="btn-group">
            <button class="btn btn-default" style="margin-right:10px;color:white;background-color:rgba(38, 167, 223,0.8);border-color:rgba(38, 167, 223,0.8)" type="button" id="language" data-toggle="dropdown" aria-expanded="true">
                <%=language%>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="language">
                <% _.each(configs.misc.languages, function(language) { %>
                    <li role="presentation" class="js_language" name="<%= language %>"><a role="menuitem" tabindex="-1" href="#"><%= language %></a></li>
                <% }); %>
            
            </ul>
        </div>
        <a  id="help" style="color:white" href="{% url 'faq' %}"> <%= configs['misc']['meta_'+language]['help']%> </a>
        <img src="/media/coco/app/images/default.png" class="img-responsive img-user mrg-lt-5">
        <img id= "online" src="/media/coco/app/images/online.png" title= "You are online" class="connection-indicator"/>
        <img id= "offline" src="/media/coco/app/images/offline.png" title= "You are offline" class="connection-indicator"/>
    </div>
    <div class="user-dropdown-div">
        <div class="user-dropdown js-user-dropdown">
            <ul class="pdg-0">
                <% if(language === undefined){ language = configs.misc.meta_default}; %>
                <%if(typeof(username)!=undefined){%>
                <li class="user-dropdown-option">Hi <%=username%>!</li>
                <li class="user-dropdown-option"><a id="logout" style="cursor:pointer"><%= configs['misc']['meta_'+language]['logout']%></a></li>
                <%}%>
            </ul>
        </div>
    </div>
</script>

<script type="text/template" id="status">
    <div id="modal"></div>
	<div class="page-header mrg-top-0">
	    <h1 style = "color:#26A7DF;"> <%= configs['misc']['meta_'+language]['line_1'] %>
            <br>
                <small><%= configs['misc']['meta_'+language]['line_2'] %></small>
            </br>
        </h1>
	</div>
	<div class="media">
		<a class="pull-left hide-media" >
		<img class="media-object" src="/media/coco/app/images/add.png" style = "width:70px;">
		</a>
		<div class="media-body">
		<h5 class="media-heading"><%= configs['misc']['meta_'+language]['line_3'] %></h5>
		<%= configs['misc']['meta_'+language]['line_4'] %>
		</div>
	</div>

	<div class="media">
		<a class="pull-left hide-media">
		<img class="media-object" src="/media/coco/app/images/table.png" style = "width:70px;">
		</a>
		<div class="media-body">
		<h5 class="media-heading"><%= configs['misc']['meta_'+language]['line_5'] %></h5>
		<%= configs['misc']['meta_'+language]['line_6'] %>
		</div>
	</div>

	<div class="media">
		<a class="pull-left hide-media">
		<img class="media-object" src="/media/coco/app/images/sync.png" style = "width:70px;">
		</a>
		<div class="media-body">
		<h5 class="media-heading"><%= configs['misc']['meta_'+language]['line_7'] %></h5>
        <%= configs['misc']['meta_'+language]['line_8'] %>
		</div>
	</div>

	<div class="media">
		<a class="pull-left hide-media">
		<img class="media-object" src="/media/coco/app/images/feedback.png" style = "width:70px;">
		</a>
		<div class="media-body">
		<h5 class="media-heading"> <%= configs['misc']['meta_'+language]['line_9'] %></h5>
		<%= configs['misc']['meta_'+language]['line_10'] %>
		</div>
	</div>

    <div style = "color:#999999; margin-top:25px;">
        <b><%= configs['misc']['meta_'+language]['line_11'] %></b><%=full_d_timestamp%>
    </div><br>
    <div style = "color:#999999; margin-top:-15px;">
        <b><%= configs['misc']['meta_'+language]['line_12'] %></b><%=inc_d_timestamp%>
    </div><br>
    <div class="row pull-left" style="margin-left:0px; margin-right:10px; margin-top:-15px;color:#999999;">
        <b><%= configs['misc']['meta_'+language]['line_13'] %></b>
    </div>
    <div class="accordion" style="margin-left:0px; margin-right:0px; margin-top:-8px;">
        <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne" style = "margin-top:-20px;">
                <i class="glyphicon glyphicon-chevron-down"></i>
            </a>
        </div>
        <div id="collapseOne" class="accordion-body collapse" >
            <div class="accordion-inner" style="height:300px;overflow-y:auto">
                <table class="table">
        		    <th> Id </th>
                    <th> Type</th>
        			<th> Add/Edit </th>
        			<th> Data </th>
                    <tbody>
                        <% $.each(upload_collection, function(index, obj){%>
                			<tr>
                                <td>
                                    <%=obj.id%>
                                </td>
                                <td>
                                    <%=obj.entity_name%>
                                </td>
                                <td>
                                    <%=obj.action%>
                                </td>
                                <td>
                                    <%=JSON.stringify(obj.data)%>
                                </td>
                            </tr>    
                        <%})%>
        			</tbody>
        		</table>
            </div>
        </div>
    </div>
    <button id="reset_database" class="btn btn-small btn-primary mrg-top-20" title= "Delete your database and download fresh database from server"><%= configs['misc']['meta_'+language]['delete_download'] %></button>
    <button style="margin-top: 20px;" disabled type="button" class="coco_export btn btn-default" id="export">
                                <%=configs['misc']['meta_'+language]['export'] %>
                            </button>
</script>

<script type="text/template" id="login">

<div id="login_modal" class="modal fade" >
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Login</h3>
            </div>
            <div class="modal-body">
                <span class="text-error" id="error_msg"></span>
                <form action="" role="form">
                    <fieldset>
                        <div class="clearfix form-group">
                            <%if(typeof(user.username)=="undefined"){%>
                            <input id="username" type="text" placeholder="Username" class="form-control">
                            <%}else{%>
                            <input id="username" type="text" placeholder="Username" class= "form-control" value="<%= user.username%>" disabled>
                            <%}%>
                        </div>
                        <div class="clearfix form-group">
                            <input id="password" type="password" placeholder="Password" class="form-control">
                        </div>
                        <div class="clearfix form-group">
                            <select id="language" type="text" placeholder="Language" class="form-control">
                                <option value='English' selected='selected'>English</option>
                                <% _.each(configs.misc.languages, function(language) { 
                                    if(language != 'English'){%>
                                    <option value="<%= language %>"><%= language %></option> 
                                    <% }}); %>
                            </select>
                        </div>
                        <button id= "login_button" class="btn btn-primary" type="submit" data-loading-text="Logging In...">Sign in</button>
                        <br><a id="change_user">Sign in as a different user</a>
                    </fieldset>
                </form>
          </div>
        </div>
    </div>
</div>

</script>

<script language="javascript">
    function get_val()
    { 

         $("#id_type_of_video").change(function(){
             var type_of_video = this.value;
             if(type_of_video == '4'){

                $("#id_meeting_topic").removeClass('hidden')

             }else if(type_of_video == '3'){
                $("#id_meeting_topic").addClass('hidden')
             }else if(type_of_video == '2'){
                $("#id_meeting_topic").addClass('hidden')
             }
             else if(type_of_video == '1'){
                $("#id_meeting_topic").addClass('hidden')
             }
          });

    }
</script>
