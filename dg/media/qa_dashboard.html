<!--//////////////////////////////////////////////////// VIDEO QUALITY REVIEW ADD/EDIT TEMPLATES START ///////////////////////////////////////////////-->
<script language= "javascript">
    
    function cal_score(name)
    {   
        var score = 0;
        var grade;
        var m = document.getElementById("scores").children.length;
        var methods = document.getElementById("scores").children;
        for(j=0;j<m;j++) {
            var n = methods[j].children[1].children.length;
            for(var i=0;i<n;i++) {
                if(methods[j].children[1].children[i].checked==true)
                {
                    score+=parseInt(methods[j].children[1].children[i].value);
                }
            }
        }
        document.getElementsByName('total_score')[0].value=score;
        
        if(score>=21){
            grade='A';
        }
        else if (score>=15 && score<=20) {
            grade='B';
        }
        else if(score<15){
        grade='C';
        }
        
        document.getElementsByName('video_grade')[0].value=grade;
    }
    
</script>

<script type="text/template" id="Video_Quality_Review_add_edit_template">
    <fieldset class="form-horizontal">
        <legend>Video Quality Review</legend>
        <p class="bold-helptext"> All fields in bold are required</p>
        <div class="form-group">
            
            <label class="control-label col-sm-2"><b>Video</b></label>
            <div class="col-sm-4">
                <select id = "id_video" name="video" class = "chosen-select form-control">
               
                </select>
            </div>
        </div>
        <fieldset class="form-horizontal">
            <legend> </legend>

    <div id="scores">
                
            <div class="form-group">

                    <input type="radio" name="storystructure" style="margin: 10px 10px 0 10px;" value='0' onchange="cal_score('storystructure')">0
                    <input type="radio" name="storystructure" style="margin: 0 10px 0 30px;" value='1' onchange="cal_score('storystructure')">1
                    <input type="radio" name="storystructure" style="margin: 0 10px 0 30px;" value='2' onchange="cal_score('storystructure')">2
                    <input type="radio" name="storystructure" style="margin: 0 10px 0 30px;" value='3' onchange="cal_score('storystructure')">3
                    
                </div>
            </div>
            <div class="form-group">
                <label class="control-label dis-block col-sm-2">Q2. &nbsp; Framing</label>
                <div class="col-sm-4">
                    <input type="radio" name="framing" style="margin: 10px 10px 0 10px;" value='0' onchange="cal_score('framing')">0
                    <input type="radio" name="framing" style="margin: 0 10px 0 30px;" value='1' onchange="cal_score('framing')">1
                    <input type="radio" name="framing" style="margin: 0 10px 0 30px;" value='2' onchange="cal_score('framing')">2
                    <input type="radio" name="framing" style="margin: 0 10px 0 30px;" value='3' onchange="cal_score('framing')">3
                    
                </div>
            </div>
             <div class="form-group">
                <label class="control-label dis-block col-sm-2">Q3. &nbsp; Continuity</label>

<script language= "javascript">
    
    function cal_score1(name)
    {   
        var score = 0;
        var m = document.getElementById("scores1").children.length;
        var methods = document.getElementById("scores1").children;
        for(j=0;j<m;j++) {
            var n = methods[j].children[1].children.length;
            for(var i=0;i<n;i++) {
                if(methods[j].children[1].children[i].checked)
                {
                    score+=parseInt(methods[j].children[1].children[i].value);
                }
            }
        }
        document.getElementsByName('total_score')[0].value=score;
        if(score>11){
            grade='A';
        }
        else if (score>=8 && score<=11) {
            grade='B';
        }
        else if(score<8){
        grade='C';
        }
        
        document.getElementsByName('video_grade')[0].value=grade;
    }
</script>
