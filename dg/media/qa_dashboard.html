    <!--//////////////////////////////////////////////////// VIDEO QUALITY REVIEW ADD/EDIT TEMPLATES START ///////////////////////////////////////////////-->
    <script language="javascript">
      function cal_score(name) {
        var score = 0;
        var grade;
        var m = document.getElementById("scores").children.length;
        var methods = document.getElementById("scores").children;
        for (j = 0; j < m; j++) {
          var n = methods[j].children[1].children.length;
          for (var i = 0; i < n; i++) {
            if (methods[j].children[1].children[i].checked == true) {
              score += parseInt(methods[j].children[1].children[i].value);
            }
          }
        }
        document.getElementsByName("total_score")[0].value = score;

        if (score >= 20) {
          grade = "A";
        } else if (score >= 15 && score <= 19) {
          grade = "B";
        } else if (score < 15) {
          grade = "C";
        }

        document.getElementsByName("video_grade")[0].value = grade;
      }
    </script>

    <script
      type="text/template"
      id="Video_Quality_Review_add_edit_template">
        <fieldset class="form-horizontal">
            <legend>Video Quality Review</legend>
            <p class="bold-helptext">All fields in bold are required</p>
            <div class="form-group">

                <label class="control-label col-sm-2"><b>Video</b></label>
                <div class="col-sm-4">

                    </select>
                </div>
            </div>
            <div class="form-group">

                    </div>

            <hr/>

            <div id="scores">
              <!-- TECHNICAL ASPECTS -->
              <div class="form-group">

    <script language="javascript">
      function cal_score1(name) {
        var score = 0;
        var m = document.getElementById("scores1").children.length;
        var methods = document.getElementById("scores1").children;
        for (j = 0; j < m; j++) {
          var n = methods[j].children[1].children.length;
          for (var i = 0; i < n; i++) {
            if (methods[j].children[1].children[i].checked) {
              score += parseInt(methods[j].children[1].children[i].value);
            }
          }
        }
        document.getElementsByName("total_score")[0].value = score;
        if (score >= 18) {
          grade = "A";
        } else if (13 <= score && score <= 17) {
          grade = "B";
        } else if (score <= 12) {
          grade = "C";
        }

        document.getElementsByName("video_grade")[0].value = grade;
      }
    </script>

                  <select id = "id_block" name="block" class = "chosen-select form-control">

                  </select>
              </div>
          </div>

          <div class="form-group">

              <label class="control-label col-sm-2"><b>Village</b></label>
              <div class="col-sm-4">
                  <select id = "id_village" name="village" class = "chosen-select form-control">

                  </select>
              </div>
          </div>

          <div class="form-group">

              <label class="control-label col-sm-2"><b>Mediator</b></label>
              <div class="col-sm-4">
                  <select id = "id_mediator" name="mediator" class = "chosen-select form-control">

                  </select>
              </div>
          </div>

          <div class="form-group">

              <label class="control-label col-sm-2"><b>Group</b></label>
              <div class="col-sm-4">
                  <select id = "id_group" name="group" class = "chosen-select form-control">

                  </select>
              </div>
          </div>

          <div class="form-group">

              <label class="control-label col-sm-2"><b>Person</b></label>
              <div class="col-sm-4">
                  <select id = "id_person" name="person" class = "chosen-select form-control">

                  </select>
              </div>
          </div>

          <div class="form-group">
                  <label class="dis-block control-label col-sm-2 notbold"><b>Verification Date</b></label>
                  <div class="col-sm-4">
                      <input class="date-picker form-control" id="id_date" name="verification_date" type="text" placeholder="YYYY-MM-DD" onkeydown="return false">
                  </div>
          </div>

          <div class="form-group">

              <label class="control-label col-sm-2"><b>Video</b></label>
              <div class="col-sm-4">
                  <select id = "id_video" name="video" class = "chosen-select form-control">

                  </select>
              </div>
          </div>

          <div class="form-group">

              <label class="control-label col-sm-2">Reviewed By</label>
              <div class="col-sm-4">
                  <select id = "id_qareviewername" name="qareviewername" class = "chosen-select form-control">

                  </select>
              </div>
          </div>
      </fieldset>
      <fieldset class = "inline_table">
                  <h5>Non Negotiables</h5>
                  <table id="nn_table" class="table">
                      <thead class="hide-header">
                          <tr>
                              <th class="notbold">
                                  Sr. No.
                              </th>
                              <th class="notbold">
                                  Non Negotiable
                              </th>
                              <th class="notbold">
                                  Physically Verifiable
                              </th>
                              <th class="notbold">
                                  Adopted?
                              </th>
                          </tr>
                      </thead>
                      <tbody id="nns_verification">
                      </tbody>
                  </table>
      </fieldset>
    </script>
    <script
      type="text/template"
      id="nn_verification_template">
      <tr class="stack-table adoptionverificationadd" id="row7" index = <%=index%> nonnegotiable_id = <%=id%> model_id = <%=id%>>
          <td>
              <div class="form-group">
                  <div class="controls">
                  <%=index+1%>
                  <input type="text"  class="form-control" style="display:none;" id="nonnegotiable_id<%=index%>" name="nonnegotiable_id<%=index%>" value = "<%=id%>" disabled>
                  </div>
              </div>
          </td>
          <td ><div class="form-group"><div class="controls">
              <textarea name="non_negotiable<%=index%>" id="nonnegotiable_id<%=index%>" class=" input-xlarge form-control donotvalidate" required minlength="1" maxlength="500"rows="1" style="resize:vertical; width:82%;" disabled> <%=non_negotiable%> </textarea>

              </div></div>
          </td>
          <td>
              <div class="form-group"><div class="controls">
                  <% if(physically_verifiable == true){ %>
                      <input class="mrg-lt-auto" type="checkbox" id="physically_verifiable" name="physically_verifiable" checked disabled >
                  <% } else{ %>
                      <input class="mrg-lt-auto" type="checkbox" id="physically_verifiable" name="physically_verifiable" disabled >
                  <% } %>
              </div></div>
          </td>
          <td>
              <div class="form-group">
                  <div class="controls">
                  <% if (typeof(adopted) !== "undefined") { %>
                      <% if(adopted == true){ %>
                          <input class="mrg-lt-auto" type="checkbox" value="1" name="adopted" checked>
                      <% } else{ %>
                          <input class="mrg-lt-auto" type="checkbox" value="1" name="adopted">
                      <% } %>
                  <% } else{ %>
                      <input class="mrg-lt-auto" type="checkbox" value="1" name="adopted">
                  <% } %>
                  </div>
              </div>
          </td>
      </tr>
    </script>
