{% include "includes/header.html" %}

<script  src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script  src="https://cdn.datatables.net/1.10.6/js/jquery.dataTables.min.js"></script>
<script  src="/media/raw_data_analytics/table_load.js"></script>
<script  src="/media/social_website/scripts/libs/external/dataTables.tableTools.js"></script>


<link rel="stylesheet" media="screen, projection" href="https://cdn.datatables.net/1.10.6/css/jquery.dataTables.css" />
<link rel="stylesheet" media="screen, projection" href="{{STATIC_URL}}assets/styles/dataTables.tableTools.css" />

<section id="Raw Data Analytics" class="about-bg">
	<div class="wrapper">
		<div class="inner-wrapper">
			<h2 class="hdg-a hdg-source-lt layout-vr-md">Raw Data Analytics - Data Result</h2>
		    <div class="media layout-vr-xlg">
	        	<div id="download link" class="hdg-source-semibold hdg-c hdg-black layout-vr-sm">
					<a a href="/media/social_website/uploads/raw_data_analytics/temp_csv/{{ filename }}"> 
						Download result as an excel file
					</a>
				</div></br>
				<center></br>
					<B>From:</B>{{ from_date }}&nbsp; &nbsp; <B>To:</B> {{ to_date }}
					{{ dataf  }}
					<div id='tablex' data-val-json="{{dataf}}">
					</div>

					     <table id="example" class="dataTable">
					    </table>		
				</center>
			</div>
		</div>		
	</div>
</section>
