		var video_player = {
            ytplayer: null,
    		init: function initialize_player(videoid) {
    			this.ytplayer = new YT.Player('player', {
    			    height: '424',
    			    width: '1024',
    			    videoId: videoid,
    			    events: {
    				    'onReady': this.onPlayerReady,
    				    'onStateChange': this.onPlayerStateChange
                    }
    			});
    			$("#video-img > div").not("#player").each(function(index, ele){$(ele).hide();});
                $("#player").show();
    		},
            
    		onPlayerReady: function onPlayerReady(event) {
    			event.target.playVideo();
    		},
            
    		onPlayerStateChange: function onPlayerStateChange(event) {        
    			if(event.data === 0) {  
                    video_player.ytplayer.destroy();
                    $("#player").hide();          
    				$("#video-img > div").not("#player").each(function(index, ele){$(ele).show();});			
    			}
    		}
		};
        
		</script>
